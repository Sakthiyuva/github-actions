name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:

  # 1️⃣ Build & Test App
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: echo "No tests defined yet"

  # 2️⃣ Docker Build & Push
  docker-build:
    needs: build-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          $IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/flask-app:latest"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $env:GITHUB_ENV

  # 3️⃣ Deploy to Kubernetes (Minikube)
  deploy-k8s:
    needs: docker-build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      - name: Deploy App
        run: |
          $IMAGE_NAME=$env:IMAGE_NAME
          # Replace placeholder in deployment.yml
          (Get-Content k8s\deployment.yml) -replace '\$IMAGE_NAME', $IMAGE_NAME | Set-Content k8s\deployment-temp.yml

          # Apply updated deployment
          kubectl apply -f k8s\deployment-temp.yml

          # Wait until deployment is fully rolled out
          kubectl rollout status deployment/flask-app
