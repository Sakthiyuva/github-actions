name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:

  # 1️⃣ Build & Test App
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: echo "No tests defined yet"

  # 2️⃣ Docker Build & Push
  docker-build:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          # Correct bash variable assignment
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/flask-app:latest"

          echo "Building Docker image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

          echo "Pushing Docker image to Docker Hub"
          docker push $IMAGE_NAME

          # Save for next job
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

  # 3️⃣ Deploy to Kubernetes (Minikube)
  deploy-k8s:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      - name: Deploy App
        run: |
          # Use the image pushed in previous step
          IMAGE_NAME=${IMAGE_NAME}

          echo "Replacing placeholder in deployment.yml with $IMAGE_NAME"
          sed "s|\$IMAGE_NAME|$IMAGE_NAME|g" k8s/deployment.yml > k8s/deployment-temp.yml

          echo "Applying deployment to Kubernetes"
          kubectl apply -f k8s/deployment-temp.yml

          echo "Waiting for rollout to finish"
          kubectl rollout status deployment/flask-app
