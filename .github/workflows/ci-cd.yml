name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:

  # 1️⃣ Build & Test App
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: echo "No tests defined yet"

  # 2️⃣ Docker Build & Push
  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      image_name: ${{ steps.set_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        id: set_image
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/flask-app:latest"
          echo "Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

          # Set output for next job
          echo "::set-output name=image_name::$IMAGE_NAME"

  # 3️⃣ Deploy to Kubernetes (Minikube)
  deploy-k8s:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Start Minikube
        run: |
          echo "Starting Minikube..."
          minikube start --driver=docker
          minikube status

      - name: Deploy App
        run: |
          # Get image name from previous job
          IMAGE_NAME="${{ needs.docker-build.outputs.image_name }}"
          echo "Replacing placeholder in deployment.yml with $IMAGE_NAME"

          sed "s|\$IMAGE_NAME|$IMAGE_NAME|g" k8s/deployment.yml > k8s/deployment-temp.yml
          kubectl apply -f k8s/deployment-temp.yml
          kubectl rollout status deployment/flask-app

